<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slideshow, Hamburger Menu ...</title>
        <link rel="stylesheet" href="slideshow.css">
    </head>
    <body>
        <div class="mySlides">
            <div class="slide">
                <img src="images/image1.jpg" style="width:100%">
            </div>

            <div class="slide">
                <img src="images/image2.jpg" style="width:100%">
            </div>

            <div class="slide">
                <img src="images/image3.jpg" style="width:100%">
            </div>
        </div>

        <a class="prev">
            <img src="images/left-arrow.png" style="width:50px; height:50px;" onclick="plusSlides(-1)">
        </a>

        <a class="next">
            <img src="images/right-arrow.png" style="width:50px; height:50px;" onclick="plusSlides(1)">
        </a>

        <script src="slideshow.js"></script>
    </body>
</html>
