        <form class="mt-4">
            <div class="row">
                <div class="mb-3 col-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <div class="mb-3 col-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-6">
                    <label for="inputBirthday" class="form-label">Birthday</label>
                    <input type="date" id="inputBirthday" class="form-control">
                </div>

                <div class="col-6">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="radioMale" checked>
                        <label for="radioMale">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="radioFemale">
                        <label for="radioFemale">Female</label>
                    </div>
                </div>
            </div>



            <div class="row g-3 mt-2">
                <div class="col-6">
                    <input type="text" placeholder="City" class="form-control">
                </div>
                <div class="col-3">
                    <select class="form-select">
                        <option>AL</option>
                        <option>MKD</option>
                        <option>RKS</option>
                    </select>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Zip Code">
                </div>
            </div>

            <div class="my-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkRemember">
                    <label for="checkRemember" class="form-label">
                        Remember Me
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
