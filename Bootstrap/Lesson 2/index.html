<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Lesson 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row text-white">
            <div class="col-sm-12 p-2 col-lg-6 bg-primary d-flex justify-content-center">
                1 of 2
            </div>
            <div class="col-sm-12 p-2 col-lg-6 bg-primary d-flex justify-content-center">
                2 of 2
            </div>
        </div>
        <div class="row text-white">
            <div class="col-sm-12 p-2 col-lg-4 bg-danger d-flex justify-content-center">
                1 of 3
            </div>
            <div class="col-sm-12 p-2 col-lg-4 bg-danger d-flex justify-content-center">
                2 of 3
            </div>
            <div class="col-sm-12 p-2 col-lg-4 bg-danger d-flex justify-content-center">
                3 of 3
            </div>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mosha</th>
        </thead>
        <tbody>
            <tr>
                <th scope="1">1</th>
                <td>Erdin</td>
                <td>Murtezani</td>
                <td>15</td>
            </tr>
            <tr>
                <th scope="2">2</th>
                <td>Meral</td>
                <td>Qamili</td>
                <td>18</td>
            </tr>
            <tr>
                <th scope="3">3</th>
                <td>Gllavni</td>
                <td>007</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <div class="row d-flex justify-content-evenly">
            <button class="btn col-sm-12 col-lg-3 btn-primary">
                Primary
            </button>
            <button class="btn col-sm-12 col-lg-3 btn-secondary">
                Secondary
            </button>
            <button class="btn col-sm-12 col-lg-3 btn-success">
                Success
            </button>
        </div>
        <div class="row d-flex justify-content-evenly">
            <button class="btn col-sm-12 col-lg-3 btn-warning">
                Warning
            </button>
            <button class="btn col-sm-12 col-lg-3 btn-danger">
                Danger
            </button>
            <button class="btn col-sm-12 col-lg-3 btn-info">
                Info
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
