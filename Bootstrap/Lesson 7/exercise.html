<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Image Overlay</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            #axhaKing{
                visibility: hidden;
            }

            .card:hover #axhaKing{
                visibility: visible;
                background-color: rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>

    <body class="container pt-5">

        <div class="card text-white mx-auto" style="width: 350px;">
            <img src="axha.jpg" class="card-img-top">
            <div id="axhaKing" class="card-img-overlay">
                <h5 class="card-title">Axha pi Prce</h5>
                <p class="card-text">
                    Axha pi Prce, kandidat per president i Prces. Vec pse i ka thon gllavni.
                </p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
