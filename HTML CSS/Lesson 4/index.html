<!DOCTYPE html>
<html>
    <head>
        <title>HTML Blocks, Video, Audio ...</title>
        <link rel="icon" type="image/x-icon" href="dslogo.png">
    </head>

    <body>
        <!-- Block Elements -->
        <h1>First block element</h1>
        <h3>Second block element</h3>
        <p>Third block element</p>
        <ul>
            <li>Fourth block element</li>
            <li>Fifth block element</li>
        </ul>

        <!-- Inline Elements -->
        <img src="chess.jpg" alt="Some Chess figures" height="75">
        <a href="https://shkolladigjitale.com">Digital School</a>
        <cite>This is a cite element (inline, too)</cite>
        <strong>This is a strong element (inline, too)</strong>

        <video width="300" height="230" controls>
            <source src="Skyfall.mp4" type="video/mp4">
        </video>

        <video width="300" height="230" controls poster="chess.jpg">
            <source src="Skyfall.mp4" type="video/mp4">
        </video>

        <audio controls>
            <source src="skyfall_audio.mp3" type="audio/mp3">
        </audio>

        <iframe src="https://alsat.mk/qeveria-do-te-ndaj-nga-250-euro-vaucer-per-cdo-studente-per-te-blere-pajisje-teknologjike/" height="200" width="300"></iframe>

        <iframe width="300" height="150" src="https://www.youtube.com/embed/RK1RRVR9A2g?si=0KvyC3eK8bquklVm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    </body>
</html>
