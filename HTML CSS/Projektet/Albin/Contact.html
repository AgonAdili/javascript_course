    <section id="Contact" style="padding: 20px;">
        <h2>Contact</h2>
        <div style="justify-content:space-between; margin-bottom: 20px; justify-items: center;">
            <a href="#" style="text-decoration: none;"><img src="images/instagram.png">Instagram</a>
            <a href="#" style="text-decoration: none;"><img src="images/facebook.png">Facebook</a>
            <a href="tel:+389 74565666" style="text-decoration: none;"><img src="images/telephone-call.png">Phone: +389 74565666</a>
        </div>

        <div class="container">
            <form>
                <fieldset>
                    <legend>Personal Infromation</legend>

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                    
                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br><br>


                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                    style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </section>
