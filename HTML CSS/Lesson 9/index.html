<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro to CSS</title>
        <!-- External CSS - lidhet me CSS te jashtem (fajll i jashtem) -->
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

        <!-- Internal CSS - CSS brenda ne fajll - 
             kjo lidhet me <h3> me poshte -->
        <style>
            h3{
                color: red;
                font-size: 30px;
            }
        </style>
    </head>

    <body>
        
        <!-- Inline CSS - CSS brenda ne rresht -->
        <p style="color: blue; font-size: 20px;">Digital School</p>

        <!-- Internal CSS - CSS brenda ne fajll - 
             lidhet me <style> larte brenda <head> -->
        <h3>DS Tetove, North Macedonia</h3>

        <!-- External CSS - e merr CSS nga fajlli style.css -->
        <h5>HTML CSS and JavaScript</h5>
    </body>
</html>
